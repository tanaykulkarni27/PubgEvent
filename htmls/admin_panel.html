<body>
    <!-- Admin Panel -->
    <div class="container mt-5">
        <h1 id="title">User Management</h1>
        
        <table class="table">
            <thead id="thead">
                <tr>
                    <th>Username</th>
                    <th>Phone Number</th>
                    <th>Event</th>
                    <th>Paid Amt</th>
                    <!-- <th>Action</th> -->
                </tr>
            </thead>
            <tbody id="userTableBody"></tbody>
        </table>
        <h3 id="Tot"></h3> 
        <a href="/admin/addevent"><button class="btn btn-primary">Add Event</button></a>
        <div class="btn-group" role="group" aria-label="Show Data">
            <button type="button" class="btn btn-primary" id="showUsersBtn">Show Users</button>
            <button type="button" class="btn btn-primary" id="showEventsBtn">Show Events</button>
        </div>
    </div>
